<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #fcfddc;
            font-family: 'Roboto', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 400px;
            width: 100%;
        }

        .login-title {
            font-size: 2.1rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 0.3rem;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 0.7rem 0.5rem;
            border: none;
            border-bottom: 2px solid #222;
            background: transparent;
            font-size: 1rem;
            margin-bottom: 1.2rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            border-bottom: 2px solid #8fc98b;
        }

        .login-btn {
            width: 100%;
            background: #a3d69c;
            color: #222;
            font-weight: 700;
            border: none;
            border-radius: 30px;
            padding: 1rem 0;
            font-size: 1.1rem;
            letter-spacing: 1px;
            margin-top: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .login-btn:hover {
            background: #8fc98b;
        }

        .back-link {
            text-align: center;
            margin-top: 1.2rem;
        }

        .back-link a {
            color: #4a7c59;
            text-decoration: underline;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-title">Registro</div>
        <form>
            <label class="form-label" for="nombre">Nombre</label>
            <input class="form-input" type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

            <label class="form-label" for="apellido">Apellido</label>
            <input class="form-input" type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido"
                required>

            <label class="form-label" for="cedula">Cédula</label>
            <input class="form-input" type="text" id="cedula" name="cedula" placeholder="Ingresa tu cédula" required>

            <label class="form-label" for="correo">Correo</label>
            <input class="form-input" type="email" id="correo" name="correo" placeholder="Ingresa tu correo" required>

            <label class="form-label" for="usuario">Usuario</label>
            <input class="form-input" type="text" id="usuario" name="usuario" placeholder="Elige un usuario" required>

            <label class="form-label" for="password">Contraseña</label>
            <input class="form-input" type="password" id="password" name="password" placeholder="Crea una contraseña"
                required>

            <button class="login-btn" type="submit">REGISTRARME</button>
        </form>
        <div class="back-link">
            <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </div>
</body>

</html>
