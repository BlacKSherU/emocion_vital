{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex flex-column p-0" id="truquito">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'perfil' %}">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'perfil' %}">perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">citas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">familiares</a>
                        </li>
                    </ul>
                    <span class="navbar-text">
                        Bienvenido @usuario
                    </span>
                </div>
            </div>
        </nav>
        <div class="d-flex flex-row flex-wrap h-100">
            <div class="flex-grow-1 ">
                <h1>Tienes una cita pendiente</h1>
                <h3>Fecha: 09-08-2025</h3>
                <h3>Hora: 10:00 am</h3>
                <h3>Modalidad: Precencial</h3>
                <img src={% static 'Screenshot_1.png' %} class="img-fluid" alt="...">
            </div>
            <div class="align-self-center d-flex flex-row-reverse p-2">
                <div class="card text-start me-3">
                    <div class="card-body">
                        <div class="card-header">
                            Agendar consulta </div>
                        <form class="">
                            <div class="d-flex">
                                <div class="mb-3 me-2">
                                    <label for="madalidad" class="form-label">modalidad</label>
                                    <select class="form-select" id="modalidad" aria-label="Default select example">
                                        <option selected>presencial</option>
                                        <option value="1">online</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="tipo_consulta" class="form-label">Tipo de consulta</label>
                                    <select class="form-select" id="tipo_consulta" aria-label="Default select example">
                                        <option selected>Individual</option>
                                        <option value="1">Pareja</option>
                                        <option value="2">Infantil</option>
                                        <option value="3">Jovenes</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="startDate">fecha</label>
                                <input id="startDate" class="form-control" type="date" />
                            </div>
                            <div class="mb-3">
                                <label for="hora_consulata" class="form-label">hora de la consulta</label>
                                <select class="form-select" id="hora_consulata" aria-label="Default select example">
                                    <option selected>09:00 am - 9:45 am</option>
                                    <option value="1">10:00 am - 10:45 am</option>
                                    <option value="2">11:00 am - 11:45 am</option>
                                </select>
                            </div>
                            <div class="d-flex">
                                <div class="mb-3 me-4">
                                    <label for="metodo_pago" class="form-label">metodo de pago</label>
                                    <select class="form-select" id="metodo_pago" aria-label="Default select example">
                                        <option selected>Efectivo</option>
                                        <option value="1">Pago movil</option>
                                        <option value="2">Zelle</option>
                                        <option value="3">transferencia</option>
                                    </select>
                                </div>
                                <div class="align-content-center">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src={% static 'jquery-3.7.1.min.js' %}></script>
    <script>
        const screenWidth = window.innerWidth;
        if (screenWidth >= 800) {
            x = document.getElementById("truquito").classList.add("vh-100");
            x
        }
        console.log("Screen width:", screenWidth, "pixels");
    </script>
</body>

</html>
