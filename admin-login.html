{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrador</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static '.\bootstrap-5.3.3\css\bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '.\bootstrap-icons-1.11.3\font\bootstrap-icons.css' %}">
    <style>
        body {
            background: #fcfddc;
            font-family: 'Roboto', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 400px;
            width: 100%;
        }

        .login-title {
            font-size: 2.3rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            color: #4a7c59;
        }

        .admin-badge {
            background: #4a7c59;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 0.3rem;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 0.7rem 0.5rem;
            border: none;
            border-bottom: 2px solid #222;
            background: transparent;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            border-bottom: 2px solid #8fc98b;
        }

        .login-btn {
            width: 100%;
            background: #4a7c59;
            color: white;
            font-weight: 700;
            border: none;
            border-radius: 30px;
            padding: 1rem 0;
            font-size: 1.1rem;
            letter-spacing: 1px;
            margin-top: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .login-btn:hover {
            background: #3a6b4a;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #4a7c59;
            text-decoration: underline;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    {% if messages %}
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        {% for message in messages %}
        <div id="liveToast" class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-shield-exclamation
                    {% if message.level_tag == 'error' %}
                    text-danger
                    {% else %}
                    text-{{ message.level_tag }} 
                    {% endif %}
                    me-2"></i>
                <strong class="me-auto">Administrador</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                {{ message }}
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <div class="login-container">
        <div class="login-title">Panel Administrativo</div>
        <div class="admin-badge">
            <i class="bi bi-shield-lock me-2"></i>Acceso Restringido
        </div>
        
        <form method="post">
            {% csrf_token %}
            
            <label class="form-label" for="username">Usuario</label>
            <input class="form-input" type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>

            <label class="form-label" for="password">Contraseña</label>
            <input class="form-input" type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

            <button class="login-btn" type="submit">
                <i class="bi bi-box-arrow-in-right me-2"></i>ACCEDER
            </button>
        </form>
        
        <div class="back-link">
            <a href="{% url 'home' %}">
                <i class="bi bi-arrow-left me-1"></i>Volver al inicio
            </a>
        </div>
    </div>
    
    <script src="{% static 'js\jquery-3.7.1.min.js' %}"></script>
    <script src="{% static './bootstrap-5.3.3/js/bootstrap.bundle.min.js' %}"></script>
    <script>
        // Validar formulario antes de enviar
        document.querySelector('form').addEventListener('submit', function(e) {
            var username = document.getElementById('username').value.trim();
            var password = document.getElementById('password').value;
            
            if (!username) {
                alert('Debes ingresar el usuario');
                e.preventDefault();
                return false;
            }
            
            if (!password) {
                alert('Debes ingresar la contraseña');
                e.preventDefault();
                return false;
            }
            
            return true;
        });
    </script>
</body>

</html>
